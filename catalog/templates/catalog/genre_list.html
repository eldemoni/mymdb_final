{% extends "base_generic.html" %}

{% block title %}<title>Genres</title>{% endblock %}

{% block content %}

    <h1>Genres</h1>

    {% if genre_list %}
    <ul>
      {% for genre in genre_list %}
      <li>
        <a href="{% url 'genre-detail' genre.pk %}">{{genre.name}}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no genres in the database.</p>

    {% endif %}       
{% endblock %}
