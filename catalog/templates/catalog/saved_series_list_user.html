{% extends "base_generic.html" %}

{% block title %}<title>My Series</title>{% endblock %}

{% block content %}

    <h1>My Series</h1>

    {% if series_list %}
    <ul>
      {% for series in series_list %} 
      <li>
        <a href="{{ series.get_absolute_url }}"><img src='{{ series.poster }}' height="80" width="50"/> {{series.title}}</a> <p></p>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no series saved.</p>

    {% endif %}  

{% endblock %}
